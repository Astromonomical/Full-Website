{% extends "base.html" %} {% block title %}Add Machine{% endblock %}

{% block content %}
<form method="POST">
    <div class="row">
        <h1 class="display-3">Add a new machine</h3>
        <div class="form-group col-4">
            <label class="form-label" for="name">Machine Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Machine Name" />
        </div>

        <div class="form-group col-4">
            <label class="form-label" for="rate">Rate</label>
            <input type="number" class="form-control" id="rate" name="rate" placeholder="Enter Rate" />
        </div>
    </div>
    <div class="form-group col-4">
        <label class="form-label" for="classification">Classification</label>
        <select id="classification" class="form-select" name="classification">
            <option selected>MPV</option>
            <option>Stone Blower</option>
            <option>Tamper</option>
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>

{% endblock %}
